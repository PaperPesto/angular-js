<!DOCTYPE html>
<html lang="en-us" ng-app="myApp">

<head>
    <title>Introduction to AngularJS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <style>
        html,
        body {
            font-size: 1.1em;
        }
    </style>

    <!-- load angular via CDN -->
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">AngularJS</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <!-- ng-controller e ng-app sono "directives" -->
        <!-- le directives sono attributi (custom) dell'html -->
        <div ng-controller="mainController">


            <input type="button" value="Click me" ng-click="alertClick()" />

            <br />

            <!-- ng-cloak nasconde un elemento del dom finché angular non lo renderizza .
            Questo perché il browser potrebbe mostrare prima la stringa "{{name}}" e poi dopo 
            renderizzarla dal $scope.name -->
            <div ng-cloak>{{name}}</div>

            <button ng-click="count = count + 1" ng-init="count=0">
                Increment
            </button>
            <span>
                count: {{count}}
            </span>
        </div>

    </div>

</body>

</html>
